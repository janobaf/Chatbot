<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigzin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div style="position: relative;left: 12%;top: 10px;"> 

    <h1>Registrar</h1>
    </div>
    <form method="post" enctype="multipart/form-data"> {% csrf_token %}
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
              <div class="medium-6 cell">
                <label>Usuario
                  {{form.username}}
                </label>
              </div>
    
            </div>

            </div>
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                <label>nombre
                    {{form.nombre}}
                </label>
                </div>
    
            </div>

        </div>
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                <label>imagen
                    {{form.imagen}}
                </label>
                </div>
    
            </div>

        </div>
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                <label>roles
                    {{form.roles}}
                </label>
                </div>
    
            </div>

        </div>
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                <label>contraseña
                    {{form.password1}}
                </label>
                </div>
    
            </div>

        </div>
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                <label> Repetir contraseña
                    {{form.password2}}
                </label>
                </div>
    
            </div>

        </div>



        <div style="position: relative;left: 12%;top: 10px;"> 
            <button class="submit success button" >aceptar</button>

        </div>
    </form>
</body>
</html>
