<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigzin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>

    <div style="position: relative;left: 13%;top: 50px;"> 

    <a href="{% url 'inicio_app:inicio' %}" class="button">Inicio</a>
    </div>

    <center>


        <form  method="post" enctype="multipart/form-data"> {% csrf_token %}
            <div style="position: relative;left: 13%;top: 50px;"> 
                <div class="grid-container">
                    <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                        <label>Ingrese la respuesta
                        {{form.respuesta}}
                        </label>
                    </div>
                    
                    </div>
                </div>

                <div class="grid-container">
                    <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                        <label>imagen
                        <div style="position: relative;left: 20%;top: 2px;"> 
                                    {{form.imagen}}
                        </div>
                            </label>
                    </div>
                    
                    </div>
                </div>

                <div class="grid-container">
                    <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                        <label>musica
                        <div style="position: relative;left: 20%;top: 2px;"> 
                                    {{form.musica}}
                        </div>
                            </label>
                    </div>
                    
                    </div>
                </div>


            </div>
            
            <div style="position: relative;left: -6%;top: 100px;"> 
            <button class="submit success button">Save</button>
            </div>


        </form>
    </center>

</body>
</html>
